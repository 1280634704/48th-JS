<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>发表</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="猪小强">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
            /*.clearfix:after{content:"";display: block;clear: both;}*/

            #wrap{
                position: relative;
                width: 600px;
                margin: 50px auto;
            }
            #text{
                width: 100%;
                height: 300px;
                resize: none;
            }
            #btn{
                position: absolute;
                top: 300px;
                right: 0;
                /*float: right;*/
                width: 70px;
                height: 30px;
                background: deeppink;
                line-height: 30px;
                text-align: center;
                margin-top: 20px;
                cursor: pointer;
            }
            #list{
                width: 600px;
                margin: 20px auto;
            }
            #list li{
                width: 100%;
                height: 50px;
                line-height: 50px;
                margin-left: 10px;
                /*color: ;*/
                border-bottom: 1px dashed #ddd;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <textarea  id="text" ></textarea>
            <p id="btn">发表</p>
        </div>
        <ul id="list">
            <!--<li>111</li>-->
        </ul>
        
        <script>

            let text = document.getElementById("text"),
                btn = document.getElementById("btn"),
                list = document.getElementById("list"),
                content = "";


            // console.log(list)

            btn.onclick = function(){
                // alert(1);
                content = text.value;
                text.value = "";
                list.innerHTML = "<li>"+content+"</li>"+list.innerHTML;
            }


        </script>
    </body>
</html>
