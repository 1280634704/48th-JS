  <style type="text/css">
	body,ul,ol,li,dl,dt{margin:0;padding:0;}
	li{list-style:none;}
	a{text-decoration:none;}
	#wrap{
		width:230px;
		margin:30px auto;
	}
	textarea{
		outline:none;
		resize:none;
	}
	li{
		text-indent:1em;
		line-height:30px;
		border-bottom:1px dashed #5aaefe;
	}
  </style>
 </head>
 <body><!-- 网页的身体部分 可视化区域 内容区-->
	<div id="wrap">
		<textarea name="" id="text" cols="30" rows="10"></textarea>
		<button class="btn">发表</button>
		<ul></ul>
	</div>
	<script type="text/javascript">
		let aBtn = document.querySelector(".btn"),
			oUl = document.getElementsByTagName("ul")[0],
			oText = document.getElementById("text");
			aBtn.onclick = function(){
				if(oText.value == ""){
					alert("信息不能为空 ! ! !")
					return;
				}
				oUl.innerHTML += "<li>"+oText.value+"</li>";
				oText.value = "";
			}
	</script>
 </body>
