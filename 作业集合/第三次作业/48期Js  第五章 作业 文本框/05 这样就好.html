<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="这样就好">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
            #wrap{
                 width:400px;
                 margin:50px auto;
            }
            #input{
                position:relative;
                width:100%;
                height:218px;
            }
            #btn{
                width:80px;
                height:40px;
                background-color:#ff0036;
                color:#fff;
                border:none;
                font-size:16px;
                letter-spacing:4px;
                position:absolute;
                bottom:-20px;
                right:-2px;

            }
            #tArea{
                width:394px;
                height:180px;
                border:2px solid lightblue;
                resize:none;
                font-family:"Microsoft YaHei", serif;
                font-szie:20px;
            }
            #list{
                margin-top:30px;
            }
            #list li{
                font-size:14px;
                text-indent:2em;
                line-height:18px;
                border-bottom:1px dotted #999;
                margin:10px 0;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <div id="input">
                <textarea id='tArea'></textarea>
                <button id="btn">提交</button>
            </div>
            <ul id="list">
               <!--<li>王亚超</li>-->
            </ul>
        </div>
        
        <script>
            let oArea = document.getElementById('tArea'),
                oBtn = document.getElementById('btn'),
                oList = document.getElementById('list');

            oBtn.onclick = function(){
                 let val = oArea.value;
                 oList.innerHTML +='<li>'+val+'</li>';
            };
        </script>
    </body>
</html>
