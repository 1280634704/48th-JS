<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <title>css属性操作</title>
    <style id="css">
        #warp{

        }
    </style>
    <body>
        <div id="warp">

        </div>
        <script>
            let oCss= document.getElementById('css');
            oCss.innerHTML="#warp{width:100px;height:100px;background-color:pink;}";
        //js操作中不能去修改外部的文件;除了本文档内的文件其他的不可操作;

            内部样式表,实际的开发过程中很少使用内部样式表;
            行内样式表
         */
        </script>

    </body>
</html>
