<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05课作业</title>
    <style>
        *{margin:0;padding:0}
        #wrap{
            position:relative;
            width:350px;
            margin:50px auto 0;
            box-shadow:0 0 5px 0 #eee;
        }
        #wrap .text{
            resize:none;
            width:100%;
            height:100px;
            border:1px solid #3073f5;
            padding:5px 75px 5px 5px;
            box-sizing:border-box;
            outline:none;
        }
        #wrap .btn{
            position:absolute;
            top:0;
            right:0;
            display:block;
            width:70px;
            height:100px;
            border:none;
            outline:none;
            background-image:linear-gradient(90deg,#387ef7 0%,#387ef7 30%,#4e9efb 100%);
            color:#fff;
            font-size:14px;
        }
        #wrap .list{
            list-style-type:none;
            width:100%;
            margin-top:20px;
        }
        #wrap .list li{
            padding:10px 5px 5px 5px;
            border-bottom:1px dashed #eee;
            font-size:15px;
        }
        #wrap .list li:hover{
            background-color:#3073f5;
            color:#fff;
            cursor:pointer;
        }
    </style>
</head>
<body>
     <div id="wrap">
         <textarea class="text"></textarea>
         <button class="btn" title="点击输入框发表内容">发表</button>
         <ul class="list">
         </ul>
     </div>
<script>
         let otext=document.getElementsByClassName("text")[0],
             obtn=document.getElementsByClassName("btn")[0],
             olist=document.getElementsByClassName("list")[0];
             obtn.onmouseenter=function(){
                 this.style.backgroundImage="linear-gradient(90deg,#3073f5 0%,#3073f5 100%)";
                 this.onmouseout=function(){
                     this.style.backgroundImage=null;
                 }
             }
             obtn.onclick=function(){
                 let oval=otext.value;
                 if(oval){
                     olist.innerHTML+="<li>"+oval+"</li>";
                     otext.value=null;
                 }else{
                     alert("内容不可以为空");
                 }
             }
</script>
</body>
</html>
