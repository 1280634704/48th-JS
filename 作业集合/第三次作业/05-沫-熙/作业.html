<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        li{list-style: none;}
        #wrap{
            width: 500px;
            margin: 50px auto ;
            border-radius: 30px;
        }
        #box{
            width:450px;
            margin:20px auto;
            overflow:hidden;
        }
        textarea {
            width: 100%;
            height: 200px;
            font-size: 18px;
            text-indent: 20px;
            border-radius: 30px;
            outline: none;
            background-color: rgb(248, 220, 220);
        }
        button {
            float:right;
            width: 60px;
            height: 40px;
            margin: 10px 0;
            background-color: rgb(165, 231, 248);
            font-size: 18px;
        }
        ul{
            width:100%;
            margin-top:50px;
            border-radius: 30px;
        }
        li {
            font-size: 16px;
            line-height: 2;
            text-indent: 20px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="box">
            <textarea id="list"></textarea>
            <button id="submit">提交</button>
            <ul id="text"></ul>
        </div>
    </div>
        
    <script>
        let oTextarea = document.getElementById("list"),
            oButton = document.getElementById("submit"),
            oUl = document.getElementById("text");

        oButton.onclick = function (){
            oUl.innerHTML += "<li>"+ oTextarea.value +"</li>";
            oTextarea.value = "";
        }
    </script>
</body>
</html>
