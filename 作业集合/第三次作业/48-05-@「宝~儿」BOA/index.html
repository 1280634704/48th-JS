<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Untitled Page</title>
    <style>
    
    body{ font-size:12px;font-family:"微软雅黑"; }
    body,p,dl,dd,h1,h2,h3,h4,h5,h6{margin:0;}
    ol,ul,li,textarea{margin:0;padding:0;list-style:none;}
    input{ margin:0; padding:0;border:none;}
    #main_box{
        width:300px; 
        height:250px;
        margin:auto;
        position:relative;
        
        }
    #info {
        width:300px;
        height:150px;
        border:1px solid black;
        margin:20px 0;
        position:absolute;
        left:0;
        }
     #btn{
        width:60px;
        height:30px;
        margin-bottom:20px;
        position:absolute;
        right:0px;
        bottom:20px;
          }  
     #info_content{
        width:300px; 
        margin:auto;
        
        }
     .info_show{
          line-height:30px;
          font-size:16px;
          border-bottom:1px dashed #ccc; 
          padding:0 20px;
         }
    </style>
</head>
<body>
    <div id="main_box">
        <textarea id="info" ></textarea>
        <input type="button" id="btn" value="提交"/>
    </div>
    <div id="info_content"></div>
    <script>
        
        var info = document.getElementById("info");
        var info_content = document.getElementById("info_content");
        var str = "";
        document.getElementById("btn").onclick = function () {
            var info_value = info.value;
            if (info_value == ""  ) {
                str += "";
                info_content.innerHTML = str;
            }
            else {
                str += '<p class="info_show"> ' + info_value + '</p>';
                info_content.innerHTML = str;
                info.value = "";
            }
            
        }
    </script>

</body>
</html>
