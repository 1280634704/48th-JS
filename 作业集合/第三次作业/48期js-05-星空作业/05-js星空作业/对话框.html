<!doctype html>
<!--文档类型:html文档(html5标准模式)-->
<!--注释:是给开发人员看的-->
<html lang='en'>
<!--html跟标签 lang意思是翻译成英文-->

<head>
    <!--网页的头部-->
    <meta charset='utf-8' />
    <!--meta是单标签,单标签在后面括号前加/,以表示闭合,charset是设置字符编码的,utf-8是国际编译代码-->
    <meta name='generator' content='EditPlus®' />
    <!--generator意思是使用的编译软件,content后面是编译软件名字-->
    <meta name='author' content='星空' />
    <!--author这是网站作者的意思-->
    <meta name='keywords' content='潭州教育48期,阿飞老师,00作业' />
    <!--网页三要素之一,这是网页的关键词,给搜索引擎搜索你的网页用的,-->
    <meta name='description' content='梗概,简介,' />
    <!--网页三要素之一,这是对自己的网页的一些简介.-->
    <title>Document</title>
    <!--网页三要素之一,标题,这是在网页最上面的名词-->
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box{
            position: relative;
            width: 500px;
            margin: 10px auto;
        }

        #textarea {
            width: 500px;
            height: 100px;
            resize: none;
        }
        i{
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: url('./images/01.JPG') center/cover;
        }
        button{
            position: absolute;
            right: 0;
        }
        p{
            border-bottom: 1px dashed #ccc;
        }
    </style>
</head>


<body>
    <!--网页的身体,里面的内容是给浏览者观看得到的东西-->
    <div id='box'>
        <form>
            <textarea name="" id="textarea" cols="30" rows="10"></textarea>
        </form>
        <i></i>
        <button>发送</button>
        <div id='content'></div>
    </div>
    <script>
        let oDiv = document.getElementById('content'), // 获取内容的div盒子
            oText = document.getElementById('textarea'), // 获取输入框
            oButton = document.getElementsByTagName('button')[0]; // 获取按钮
        oButton.onclick = function() {
            oDiv.innerHTML = oDiv.innerHTML + "<p>"+"<i></i>" + oText.value + "</p>" 
            oText.value = ''
            console.log(oDiv.innerHTML)
        }
    </script>
</body>

</html>
<!--这就是网页的基本样式-->
