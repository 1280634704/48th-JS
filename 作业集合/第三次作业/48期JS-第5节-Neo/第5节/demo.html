<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="潭州教育-阿飞老师">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
            #wrap{
                width: 300px;
                margin: 0 auto ;
            }
            #wrap textarea{
                width: 98%;
                height: 100px;
            }
            #wrap button{
                margin-left: 257px;
            }
            #wrap ul li{
                height: 30px;
                margin-top: 5px;
                border-bottom: 1px solid #cccccc;
                line-height: 30px;
                text-indent: 1em;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <button class="btn">按钮</button>
            <ul>
            </ul>
        </div>
        
        <script>
            let oWrap=document.getElementById('wrap'),
                oTextarea=oWrap.getElementsByTagName('textarea')[0],
                oButton=oWrap.getElementsByTagName('button')[0],
                str='',
                oUl=oWrap.getElementsByTagName('ul')[0];
            oButton.onclick=function () {
                str=oTextarea.value;
                oTextarea.value='';
                oUl.innerHTML+="<li>"+str+"</li>";
            }
        </script>
    </body>
</html>
