<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
			cursor: pointer;
		}
		div{
			width: 400px;
			margin:50px auto;
		}
		textarea{
			width: 400px;
			height: 200px;
			font-size: 16px;
			border: 1px solid #999;
			outline: none;
		}
		button{
			width: 80px;
			height: 30px;
			margin-left: 320px;
		}
		ul li{
			padding: 5px;
			text-indent: 10px;
			border-bottom: 1px dashed red;
		}
	</style>
</head>
<body>
	<div>
		<textarea></textarea>
		<button>提交</button>
		<ul></ul>
	</div>
	
    <script type="text/javascript">

    	let oTextArea=document.getElementsByTagName("textarea")[0];
    	let oBtn=document.getElementsByTagName("button")[0];
    	let oUl=document.querySelector("ul");

    	oBtn.onclick=function(){
    		if(oTextArea.value===""){
    			alert("请在文本区域中输入内容...");
    		}else{
    			oUl.innerHTML +="<li>"+oTextArea.value+"</li>"
    			oTextArea.value="";
    		}
    		
    	}

    	oUl.onclick=function(e){
    		let event = e || window.event;
    		let target=event.target || event.srcElement;
    		if(target.nodeName.toLowerCase()==="li"){
    			alert(target.innerHTML);
    		}
    	}

    </script>
</body>
</html>
