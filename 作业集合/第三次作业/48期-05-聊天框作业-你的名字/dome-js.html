<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>dome</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="潭州教育-阿飞老师">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
            #wrap{
                width: 400px;
                height: 600px;
                margin: 0 auto;
                /*background-color: gray;*/
                border:1px solid #999;
            }
            .clear{
                content:'';
                display: block;
                clear: both;
            }
            .top{
                width:100%;
                height:50px;
                background-color:aquamarine;
            }
            img#pic1{
                float: left;
                width: 50px;
                height: 100%;
                background-color: #b3d4fc;
                border-radius: 25px;
                cursor: pointer;
            }
            img#pic2{
                float: right;
                margin: 10px 0;
                width: 30px;
                height:30px;
                /*background-color: #b3d4fc;*/
                border-radius: 25px;
                cursor: pointer;
            }
            .topbanr{
                float: left;
                display: none;
                margin: 8px 0;
            }
            #inputcontent{
                width: 240px;
                height: 25px;
                vertical-align: middle;
            }
            #submit{
                width: 50px;
                height: 50%;
                vertical-align: middle;
                cursor: pointer;
            }
            #wrap>ul{
                width: 100%;
                height: 100%;
                /*background-color: cadetblue;*/
            }
            #wrap>ul>li{
                height: 50px;
                line-height: 50px;
                /*text-indent: 70px;*/
                font-size: 20px;
                /*background-color: bisque;*/
                vertical-align: middle;
            }
            #wrap>ul>li>p{
                border-bottom: 1px solid #999;
            }
            #wrap>ul>li>p>img{
                width: 30px;
                height: 30px;
                background-color: #b3d4fc;
                border-radius: 25px;
                vertical-align: middle;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <div class="top clear">
              <img id="pic1" src="images/01.jpg" height="400" width="400"/>
              <div class="topbanr">
                 <input id="inputcontent" name="info" type="text">
                 <input id="submit" type="button" value="提交">
              </div>
              <img id="pic2" src="images/check.png" height="36" width="36"/>
            </div>
            <ul>
                <li class="list">
                </li>
            </ul>
        </div>
        <script>
            function getfni(s) {
                return document.getElementById(s);
            }
            function getfnc(c){
                return document.getElementsByClassName(c)[0];
            }
            let show = getfni('pic2');
            let tpb = document.getElementsByClassName('topbanr')[0];
            let pic1 = document.querySelector('.top>#pic1');
            let sub = document.getElementsByTagName('input')[1];
            let text = document.getElementsByName('info')[0];
            let list = getfnc('list');
            console.log(list)

            //展开输入框 与提交按钮
            show.flag = false;
            show.onclick = function () {
                if(show.flag){
                    tpb.style.display ='none';
                }else{
                    tpb.style.display ='block';
                }
                show.flag = !show.flag;
            }
            //切换两个头像
            pic1.flag = false;
            pic1.onclick = function (){
                // if(pic1.flag){  if else
                //     pic1.src = 'images/01.jpg';
                // }else{
                //     pic1.src = 'images/02.jpg';
                // }
                //pic1.flag? pic1.src = 'images/01.jpg':pic1.src = 'images/02.jpg';  三目运算
                pic1.src = pic1.flag? 'images/01.jpg':'images/02.jpg';//三目运算缩写
                pic1.flag = ! pic1.flag;
            }
            //提交按钮实现效果
            sub.onclick = function(){
                let txt = text.value;
                if(txt.length!==0) {
                    list.innerHTML += `
                                   <p>
                                   <img src="${pic1.src}" height="400" width="400"/>
                                   <span>${txt}</span>
                                   </p>`;

                    text.value = '';
                }
            }

        </script>
    </body>
</html>
