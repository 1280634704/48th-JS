<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html,body{width: 100%;height: 100%;padding: 0;margin: 0;}
			textarea,ul ,li{padding: 0;margin: 0;}
			li{list-style: none;}
			#wrap{
				width: 30%;
				height: 20%;
				margin: 10% auto;
			}
			textarea{
				width: 99%;
				height: 50%;
				resize: none;
			}
			ul li{
				height: 3vh;
				line-height: 3vh;
				border-bottom: .1vw dashed black;
			}
			
		</style>
	</head>
	<body>
		<div id="wrap">
			<textarea id="content" name="" rows="" cols=""></textarea>
			<button id="but">提交</button>
			<ul id="lists">
			</ul>
		</div>
		<script type="text/javascript">
			let con = document.getElementById("content"),
				but = document.getElementById("but"),
				lists = document.getElementById("lists");

			but.onclick = function(){
				lists.innerHTML += "<li>"+ con.value +"</li>"
				con.value = "";
			}
		</script>
	</body>
</html>
