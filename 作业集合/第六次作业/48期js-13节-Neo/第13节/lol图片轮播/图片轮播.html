<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="潭州教育-阿飞老师">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
            #wrap{
                position: relative;
                width: 820px;
                margin: auto;
            }
            #wrap .img{
                position: relative;
                width: 100%;
                height: 340px;
            }
            #wrap .img ul li{
                display: none;
                position: absolute;
                left: 0;
                top: 0;
                width: 820px;
                height: 340px;
            }
            #wrap .img ul li.show{
                display: block;
            }
            #wrap .img ul li img{
                width: 100%;
                height: 100%;
            }
            #wrap .tab{
                width: 100%;
                height: 35px;
                overflow: hidden;
            }
            #wrap .tab ul{
                width: 200%;
                height: 100%;
            }
            #wrap .tab ul li{
                float: left;
                width: 10%;
                height: 100%;
                background-color: #e3e2e2;
                text-align: center;
                line-height: 35px;
                color: #424242;
                cursor: pointer;
            }
            #wrap .tab ul li.active{
                background-color: #eeeeee;
                color: #e4b878;
            }
            #wrap>span{
                position: absolute;
                top: 0;
                bottom: 0;
                width: 30px;
                height: 30px;
                margin: auto;
                background-color: #2fff64;
                font-size: 20px;
                text-align: center;
                line-height: 30px;
                cursor: pointer;
            }
            #wrap>span.right{
                right: 0;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <div class="img">
                <ul>
                    <li class="show"><img src="img/1.jpg" alt="" width="" height=""></li>
                    <li><img src="img/2.jpg" alt="" width="" height=""></li>
                    <li><img src="img/3.jpg" alt="" width="" height=""></li>
                    <li><img src="img/4.jpg" alt="" width="" height=""></li>
                    <li><img src="img/5.jpg" alt="" width="" height=""></li>
                </ul>
            </div>
            <div class="tab">
                <ul>
                    <li class="active">
                        <p>太空秘宝</p>
                    </li>
                    <li>
                        <p>7周年战斗之夜</p>
                    </li>
                    <li>
                        <p>星海浩瀚无畏扬帆</p>
                    </li>
                    <li>
                        <p>月满中秋嫦娥相伴</p>
                    </li>
                    <li>
                        <p>国服专享手办套装</p>
                    </li>
                </ul>
            </div>
            <span class="left"><</span>
            <span class="right">></span>
        </div>
        
        <script>
            let oWrap=document.getElementById("wrap"),
                oLeft=document.getElementsByClassName("left")[0],
                aImg=document.querySelectorAll("#wrap .img ul li"),
                aTab=document.querySelectorAll("#wrap .tab ul li"),
                oRight=document.getElementsByClassName("right")[0]
            ;
            let len=aImg.length,
                index=0
            ;

            oLeft.onclick=function(){
                aImg[index].className="";
                aTab[index].className="";
                index--;
                if(index<0){
                    index=len-1;
                }
                aImg[index].className="show";
                aTab[index].className="active";
            }

            oRight.onclick=function(){
                aImg[index].className="";
                aTab[index].className="";
                index++;
                if(index>len-1){
                    index=0;
                }
                aImg[index].className="show";
                aTab[index].className="active";
            }

            for(let i=0;i<len;i++){
                aTab[i].onmouseenter=function () {
                    if(index!==i){
                        aTab[index].className="";
                        aImg[index].className="";
                        index=i;
                        aImg[index].className="show";
                        aTab[index].className="active";
                    }
                }
            }
        </script>
    </body>
</html>
