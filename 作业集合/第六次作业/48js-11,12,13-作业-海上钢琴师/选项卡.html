<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>选项卡</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
	<style type="text/css">
		*{margin: 0;padding: 0;}
		ul li{list-style: none;}

		#wrap{
			position: relative;
			width: 604px;
			height: 338px;
			margin:50px auto 0px;
			user-select: none;
		}
		#pic ul{
			width: 100%;
			height: 298px;
		}
		#pic ul li{
			display: none;
			width: 100%;
			height: 298px;
		}
		#pic ul li.show{
			display: block;
		}

		#tab ul{
			width: 101%;
			height: 50px;
		}
		#tab ul li{
			float: left;
			width: 19.8%;
			height: 50px;
			line-height: 50px;
			background-color: #333;
			color: #b1b2be;
			text-align: center;
			font-size: 14px;
			cursor: pointer;
		}
		#tab ul li.show{
			font-weight: bolder;
			background-color: #666;
			color: #f3c258;
		}

		#wrap p{
			position: absolute;
			top: 134px;
			width: 40px;
			height: 30px;
			line-height: 30px;
			font-size: 24px;
			color: #fff;
			font-weight: bolder;
			background-color: #666;	
			opacity: 0.5;
		}
		#wrap p.left{
			left: 0px;
			text-indent: 5px;
			border-radius:0 20px 20px 0;
		}
		#wrap p.right{
			right: 0px;
			text-indent: 15px;
			border-radius:20px 0 0 20px;
		}
		#wrap p:hover{
			opacity: 0.9;
		}

	</style>
</head>
<body>
	<div id="wrap">
		<!-- 图片 -->
		<div id="pic">
			<ul>
				<li class="show">
					<a href="http://pvp.qq.com/web201605/newsDetail.shtml?G_Biz=18&e_code=439921&idataid=230071&tid=265718"  target="_blank">
						<img src="img/1.jpg" alt="">
					</a>
				</li>
				<li>
					<a href="http://pvp.qq.com/cp/a20180906dhtheme/meet.html?e_code=439991&idataid=230294"  target="_blank">
						<img src="img/2.jpg" alt="">
					</a>
				</li>
				<li>
					<a href="http://pvp.qq.com/v/detail.shtml?G_Biz=18&e_code=439929&idataid=230103&tid=431054"  target="_blank">
						<img src="img/3.jpg" alt="">
					</a>
				</li>
				<li>
					<a href="http://pvp.qq.com/webplat/info/news_version3/15592/22661/22664/25563/25661/m14538/201809/761152.shtml?e_code=440021&idataid=230305"  target="_blank">
						<img src="img/4.jpg" alt="">
					</a>
				</li>
				<li>
					<a href="https://pvp.qq.com/fans/cp/a20180917wzzkpc/index.html?ADTAG=pvp.pcgw&e_code=440098&idataid=230336"  target="_blank">
						<img src="img/5.jpg" alt="">
					</a>
				</li>
			</ul>
		</div>

		<!-- 选项卡 -->
		<div id="tab">
			<ul>
				<li class="show">熊猫荣荣即将登场</li>
				<li>杨玉环遇见飞天</li>
				<li>白起技巧详教学</li>
				<li>预约战队合影</li>
				<li>同人周刊第一期</li>
			</ul>
		</div>

		<p class='left'><</p>
		
		<p class='right'>></p>
	</div>
    <script type="text/javascript">
    	
    	let aTab=document.querySelectorAll("#tab ul li"),
    		aImg=document.querySelectorAll("#pic ul li"),
    		oLeftBtn=document.querySelector("#wrap .left"),
    		oRightBtn=document.querySelector("#wrap .right");

    	let num=0,
    		len=aTab.length;

    	oLeftBtn.onclick=function(){changeImg(num-1);}
    	oRightBtn.onclick=function(){changeImg(num+1);}

    	//下侧TAB切换
    	for (let i = 0; i < len; i++) {
    		aTab[i].onclick=function(){changeImg(i);}
    	}

    	//通过定义变量，改变的值进行操作样式
    	function changeImg(index){
    		if(index>=len){
    			index%=len;
    		}
    		if(index<0){
    			index=len-1;
    		}
    		if(index!==num){
    			aTab[num].className="";
    			aImg[num].className="";
    			num=index;
    			aTab[num].className="show";
    			aImg[num].className="show";	
    		}
    	}

    	
    	
    </script>
</body>
</html>
