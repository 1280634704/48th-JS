<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>打分评价</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
	<style type="text/css">
		*{margin: 0;padding: 0;}
		ul{
			list-style: none;
		}
		#box{
			width: 430px;
			height: 50px;
			margin:100px auto;
			user-select: none;
			background-color: #eee;
		}
		#box p{
			float: left;
			width:100px;
			height: 30px;
			margin-top:10px;
			line-height: 30px;
			text-align: center;
		}
        #box ul li{
            float: left;
            width: 20px;
            height: 20px;
            margin: 15px 5px 15px 5px;
            border-radius: 50%;
            border: 1px dashed red;
            cursor: pointer;
        }
        #box ul li.on{
            background-color: #ffafbd;
        }
        #box span{
            display: inline-block;
            width: 150px;
            height: 30px;
            line-height: 30px;
            margin-left: 10px;
			margin-top:10px;
            border: 1px solid #999;
            text-align: center;
        }

	</style>
</head>
<body>
	<div id="box">
		<p>描述相符：</p>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <span></span>
	</div>
    <script type="text/javascript">
    	let aList=document.getElementsByTagName("li"),
    		oSpan=document.getElementsByTagName("span")[0],
    		oUl=document.getElementsByTagName("ul")[0],
    		len=aList.length,
    		num=0,
    		evaluate=['差','较差','一般','较好','很好'];

    	for (let i = 0; i < len; i++) {

    		aList[i].onclick=function(){
				num=i+1;
			}
    		aList[i].onmouseenter=function(){
    			change(i+1);
    		}
    	}

    	oUl.onmouseleave=function(){
			change(num);
		}



    	function change(index){
    		for (let i = 0; i < index; i++) {
				aList[i].className="on";
			}
			for (let i = index; i < len; i++) {
				aList[i].className="";
			}
			if(index===0){
				oSpan.innerHTML="请您评价一下呗....";
			}else{
				oSpan.innerHTML=`${evaluate[index-1]}`;
			}
			
    	}
    
    </script>
</body>
</html>
