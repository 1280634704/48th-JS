<!doctype html>
<!--文档类型:html文档(html5标准模式)-->
<!--注释:是给开发人员看的-->
<html lang='en'>
<!--html跟标签 lang意思是翻译成英文-->

<head>
    <!--网页的头部-->
    <meta charset='utf-8' />
    <!--meta是单标签,单标签在后面括号前加/,以表示闭合,charset是设置字符编码的,utf-8是国际编译代码-->
    <meta name='generator' content='EditPlus®' />
    <!--generator意思是使用的编译软件,content后面是编译软件名字-->
    <meta name='author' content='星空' />
    <!--author这是网站作者的意思-->
    <meta name='keywords' content='潭州教育48期,阿飞老师,00作业' />
    <!--网页三要素之一,这是网页的关键词,给搜索引擎搜索你的网页用的,-->
    <meta name='description' content='梗概,简介,' />
    <!--网页三要素之一,这是对自己的网页的一些简介.-->
    <title>Document</title>
    <!--网页三要素之一,标题,这是在网页最上面的名词-->
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #bigbox {
            position: relative;
            width: 1280px;
            height: 800px;
            margin: 20px auto;
            user-select: none;
            overflow: hidden;
        }

        #img {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #img>ul>li {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        #img>ul>li.on {
            display: block;
        }

        .title {
            position: absolute;
            top: 0;
            width: 5%;
            height: 100%;
            text-align: center;
        }

        .right {
            right: 0;
        }
        #num{
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .title>ul {
            position: relative;
            top: -100%;
            height: 100%;
        }

        .title>ul>li {
            height: 50%;
            line-height: 2500%;
            background-color: rgba(0, 0, 0, .3);
            color: #fff;
            cursor: pointer;
        }
        .title>ul>li.on{
            background-color: rgba(0,0,0,.8);
            color: aqua;
        }
        #arrow {
            position: relative;
            height: 15%;
        }

        #arrow p {
            position: absolute;
            left: 50%;
            width: 5%;
            height: 50%;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, .6);
            line-height: 250%;
            text-align: center;
            font-size: 20px;
            color: #fff;
            cursor: pointer;
        }

        #arrow p.up {
            top: -650%;
        }

        #arrow p.down {
            bottom: 120%;
        }
    </style>
</head>

<body>
    <!--网页的身体,里面的内容是给浏览者观看得到的东西-->
    <div id="bigbox">
        <div id="img">
            <ul>
                <li class="on"><a href=""><img src="./images/1.jpg" alt=""></a></li>
                <li><a href=""><img src="./images/2.jpg" alt=""></a></li>
                <li><a href=""><img src="./images/3.jpg" alt=""></a></li>
                <li><a href=""><img src="./images/4.jpg" alt=""></a></li>
            </ul>
        </div>
        <div id="num">
            <div class="title left">
                <ul>
                    <li class='on'>01</li>
                    <li>02</li>
                </ul>
            </div>
            <div class="title right">
                <ul>
                    <li>03</li>
                    <li>04</li>
                </ul>
            </div>
            <div id="arrow">
                <p class="up"> ^ </p>
                <p class="down"> v </p>
            </div>
        </div>
    </div>
    <script>
        let oNum = document.getElementById('num'),
            oLi = oNum.getElementsByTagName('li'),
            oDiv = document.getElementById('img'),
            oImg = oDiv.getElementsByTagName('li'),
            oUp = document.getElementsByTagName('p')[0],
            oDown = document.getElementsByTagName('p')[1],
            idx = 0,
            len = oImg.length;
            // 点击数字改变图片
            function numPic(i){
                oImg[idx].className = ''
                oLi[idx].className = ''
                oImg[i].className = 'on'
                oLi[i].className = 'on'
                idx = i;
            }
            
            // 切换上一张
            function upClick(){
                if (idx >= len - 1) {// 判断idx 是否大于等于了最后一张图的下标
                    // 如果是则idx这时候是等于 len-1的值
                    oImg[idx].className = '' // 最后一张图的名字去掉 
                    oLi[idx].className = '' // 最后一个描述的名字去掉
                    idx = 0  // 让 idx = 0 //
                    oImg[idx].className = 'on' // 让第一张图加上名字
                    oLi[idx].className = 'on'  // 让第一个描述的名字加上
                } else {
                    // 如果idx不大于等于len-1 则走这里
                    oImg[idx].className = ''
                    oLi[idx].className = ''
                    idx++
                    oImg[idx].className = 'on'
                    oLi[idx].className = 'on'
                }
            }

        for (let i = 0; i < len; i++) {
            oLi[i].onclick = function() {
                if(idx !== i){
                // oImg[idx].className = ''
                // oLi[idx].className = ''
                // oImg[i].className = 'on'
                // oLi[i].className = 'on'
                // idx = i;
                numPic(i)
                }
            }    
        }
        oUp.onclick = function() {
            // if(idx >= len-1){// 判断idx 是否大于等于了最后一张图的下标
            //     // 如果是则idx这时候是等于 len-1的值
            //     oImg[idx].className = '' // 最后一张图的名字去掉 
            //     oLi[idx].className = '' // 最后一个描述的名字去掉
            //     idx = 0  // 让 idx = 0 //
            //     oImg[idx].className = 'on' // 让第一张图加上名字
            //     oLi[idx].className = 'on'  // 让第一个描述的名字加上
            // }else{
            //     // 如果idx不大于等于len-1 则走这里
            //     oImg[idx].className = ''
            //     oLi[idx].className = ''
            //     idx++
            //     oImg[idx].className = 'on'
            //     oLi[idx].className = 'on' 
            // }
            upClick()
        }

        // 下一张切换
        function downClick(){
            oImg[idx].className = ''
            oLi[idx].className = ''
            // if (idx <= 0) {
            //     idx = len-1    
            // } else {
            //     idx--
            // }
            idx = idx <= 0 ? len - 1 : idx - 1 // 三目运算,
            oImg[idx].className = 'on'
            oLi[idx].className = 'on'
        }

        oDown.onclick = function() {
            //     oImg[idx].className = ''
            //     oLi[idx].className = ''
            // // if (idx <= 0) {
            // //     idx = len-1    
            // // } else {
            // //     idx--
            // // }
            // idx = idx <= 0 ? len - 1 : idx - 1 // 三目运算,
            //     oImg[idx].className = 'on'
            //     oLi[idx].className = 'on'
            downClick()
        }
    </script>
</body>

</html>
<!--这就是网页的基本样式-->
