<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="LY">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
            #wrap{
                width:500px;
                margin:50px auto;
                user-select: none;
            }
            #wrap ul{
                position: relative;
                width:100px;
            }
            #wrap ul li .list{
                width:100%;
                height:40px;
                background-color: black;
                color: #fff;
                line-height: 40px;
                text-align: center;
                margin-bottom: 2px;
                font-size: 12px;
                cursor: pointer;
            }
            #wrap ul li .list.select{
                background-color: #ff6600;
            }
            #wrap ul li .hide{
                position: absolute;
                display: none;
                left: 102px;
                top: 0;
                width:400px;
                height:230px;
                background-color: #999999;
            }
            #wrap ul li .hide.show{
                display: block;
            }
            #wrap ul li .hide .img{
                width:100%;
                height:100%;
            }
            #wrap ul li .hide .img img{
                position: absolute;
                display: none;
                top:0;
                left:0;
                width:100%;
                height:100%;
            }
            #wrap ul li .hide .img img.show{
                display: block;
            }
            #wrap ul li .hide .button{
                position: absolute;
                left:8px;
                bottom:5px;
            }
            #wrap ul li .hide .btn{
                float: left;
                width:25px;
                height:25px;
                line-height: 25px;
                color: #fff;
                font-size: 12px;
                text-align: center;
                background-color: black;
                margin-right: 15px;
                cursor: pointer;
            }
            #wrap ul li .hide .btn.on{
                background-color: #ff6600;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <ul>
                <li class="show">
                    <div class="list select">植物僵尸</div>
                    <div class="hide show">
                        <div class="img">
                            <img class="show" src="images/1.jpg" alt="">
                            <img src="images/2.jpg" alt="">
                            <img src="images/3.jpg" alt="">
                            <img src="images/4.jpg" alt="">
                        </div>
                        <div class="button">
                            <div class="btn on">1</div>
                            <div class="btn">2</div>
                            <div class="btn">3</div>
                            <div class="btn">4</div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="list">美味</div>
                    <div class="hide">
                        <div class="img">
                            <img class="show" src="images/m2.jpg" alt="">
                            <img src="images/m5.jpg" alt="">
                            <img src="images/m3.jpg" alt="">
                            <img src="images/m4.jpg" alt="">
                        </div>
                        <div class="button">
                            <div class="btn on">1</div>
                            <div class="btn">2</div>
                            <div class="btn">3</div>
                            <div class="btn">4</div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="list">美女风景</div>
                    <div class="hide">
                        <div class="img show">
                            <img class="show" src="images/7.jpg" alt="">
                            <img src="images/8.jpg" alt="">
                            <img src="images/10.jpg" alt="">
                            <img src="images/11.jpg" alt="">
                        </div>
                        <div class="button">
                            <div class="btn on">1</div>
                            <div class="btn">2</div>
                            <div class="btn">3</div>
                            <div class="btn">4</div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        
        <script>
            let oWrap = document.getElementById("wrap"),
                aLi = oWrap.getElementsByTagName("li"),
                aBtn = oWrap.querySelectorAll("ul li .hide .button"),
                LiLen = aLi.length, //存放有几个li
                index = 0,          //设置初始显示哪个li
                btnIndex = [],      //设置每个li里边初始显示的按钮和图片的序号
                abtnLen =[];        //存放每个li里边的切换图片的按钮的个数

            //数组初始化
            for (let i=0;i<aBtn.length;i++){
                abtnLen[i] =aBtn[i].getElementsByClassName("btn").length;//将每个li里边的切换图片的按钮的个数放到数组中
                btnIndex[i] = 0;    //将每个li里边初始显示的按钮和图片的序号设置为0也就是第一个
            };

            //切换列表函数
            function list(index,i) {
                aLi[index].getElementsByClassName("list")[0].className = "list";
                aLi[i].getElementsByClassName("list")[0].className = "list select";
                aLi[index].getElementsByClassName("hide")[0].className = "hide";
                aLi[i].getElementsByClassName("hide")[0].className = "hide show";
            };

            //切换大列表的循环
            for(let i=0;i<LiLen;i++) {
                aLi[i].onmouseenter = function () {
                    list(index, i);
                    index = i;

                    //切换按钮与图片的循环
                    for (let j = 0; j < abtnLen[i];j++){
                        let abtn = aLi[i].querySelectorAll(".hide .button .btn"),
                            aImg = aLi[i].querySelectorAll(".hide .img img");

                        //切换按钮与图片的函数
                        abtn[j].onmouseenter = function () {
                            abtn[btnIndex[i]].className = "btn";
                            aImg[btnIndex[i]].className = "";
                            abtn[j].className = "btn on";
                            aImg[j].className = "show";
                            btnIndex[i]=j;
                        }
                    }//end
                }
            }
        </script>
    </body>
</html>
