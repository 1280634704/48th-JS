        <![endif]-->
        <div id="bigbox" class='box'>box的原来的值 </div>
        <p class='p1'>p原内容</p>
        <script>
            // 独有标签即(特殊标签),分别有
            /*
             * 特殊的标签 
             * document.body  这个代表的是 <body></body> 标签的控制权力
             * document.head  这个代表的是 <head></head> 标签的控制权力
             * document.title 这个代表的是 <title></title> 标签的控制权力

             * 而且不需要声明
            */

            console.log(document.body)
            let box = document.getElementById('bigbox');
            let p1 = document.getElementsByClassName('p1')[0];
            // 获取 标签的权力的 方法 或者 API 有如下:
            /*
            * document.getElementsByClassName('box') 这是通过标签的class名字 叫 div 的来获取权力,这里获取的是div叫box的集合,哪怕这个集合只有一个div,哪怕只有一个div,它也获取成只有一个div的集合,本质上就是 集合 [ ] 
            * 而括号里写标签的class的名字,
            * 但注意的是,class有在标签里可以有多个,所以这里获取的不止是一个标签,
            * 而是所有在html里的所有class名字相同的标签,
            * 需要单独控制一个的标签的话就要在这个 方法 或者 API 后面写中括号,
            * 而中括号里面写数字,而这些数字代表的是序号,注意的是js里序号一般都是从0开始,
            * 0就是第一位,1是第二位,2是第三位.....如此类推,
            * 所以如果要控制第一个就需要写  document.getElementsByClassName('div')[0],
            * 
            * document.getElementsByTagName('div') 这是通过标签的自身名字叫 div 的来获取权力, 是个 集合
            * 当然这也是有很多个div的,所以这个也是获取多个,
            * 所以所以如果要控制第一个就需要写  document.getElementsByByTagName('div')[0],
            *
            * document.querySelectorAll('div') 这个是通过CSS 选择器来获取的,一般很少用但要了解这个,是个 集合
            * 这个意思是通过css选择器名叫div的选择到所有的,所以也是选择上多个的,
            * 写法还有document.querySelectorAll('.box') 括号里面是写css选择器的书写格式,但是都是选择多个的,
            * 所以如果要控制第一个就需要写document.querySelectorAll('.box')[0],
            *
            * document.querySelector('div') 这个和上面的少了一个All,所以意思是只选择一个,而且是第一个,
            * 所以意思是 document.querySelector('div') = document.querySelectorAll('div')[0],
            * 括号里面也是写css选择器的书写格式,
            * 而且这也是很少用的,
            *
            * 一般用于获取标签控制权力的一般用的比较多的是:
            * getElementsByClassName('') , document.getElementById('') ,getElementsByByTagName(''),
            * 这三种方法比较多
            */ 

            // 这意思是 box是获取了标签了的控制权力的了,所以拿到了权力就可以去操作了,
            // onclick 是点击事件, box.onclick 这句代码意思是,点击了box就会发生等于号后面的事情,
            // 而且一般事件后面都是跟着一个函数, 函数的 书写方法是 function() {}
            // 当然函数也可以交给一个 变量 或 API 或 方法, 这三个名词本为一个东西,
            // 但在不同的时候就叫不同的名字而已, 
            // 就像 狗 在中国叫狗 , 在外国英文就叫 dog 其他地方就叫 别的东西  一个意思,
            // 所以其实可以这样写: 
            /*
            *  let a = function(){alert('你点击了id为bigbox的盒子')}
            *  box.onclick = a;
            * 但注意的是先声明了 a 再使用, 不然会报错, 因为代码一般都是从上往下读,如果写成:
            * box.onclick = a;
            * let a = function(){alert('你点击了id为bigbox的盒子')}
            * 电脑是先读第一句, 找不到a是什么东西,所以会报错,
            */

            // 字符串拼接的逻辑和规范
            box.onclick = function() {
                // 这句代码意思是将box里的内容复制给 str ,注意的是这里是html,
                // 这个是会解析 标签的, 和text 的本质区别就是HTML会解析标签,,
                // text 不会解析标签,只会完完全全解析成字符串,
                let str = box.innerHTML; // 这里注意顺序就是

                box.innerHTML = str + '      123123';
                // 这里就是再一次赋值给 box.innerHTML ,这里是不会影响到 str 的值的,
                // 但是特别注意的是, 现在 str 是在这个点击函数里,
                // 所以每次点击事件发生, str 都会重新获取新的值,所以一直点下去,
                // 这里会一直添加下去,
                // 大致的逻辑图   
                // (box.onclick 点击第一次  ===>  str 获取值 ==> box.innerHTML 获得新的值是 str + '123123',  )
                // (box.onclick 点击第二次 ==>  str又重新获取新的值了,因为box.innerHTML在第一次点击的时候就改变了, 所以str也改变了, str 就等于了 box.innerHTML(第一次点击后改变的值,是新的值) + '123' 这个值 , 下面box.innerHTML 又一次重新赋值了, 所以第二次点击后 box.innerHTML = str + '123123' + '123123')


                // 字符串拼接就是 用"+"来拼接两个字符串的,还有字符串连空格都会解析,多少个 连续 的空格都会解析成为一个空格.

                // 另外其实 缩写就成了  box.innerHTML += '123123'
                // 这就是 box.innerHTML = box.innerHTML + '123123';
                // 等号左边永远是最新的值, 等号右边就是运算的值旧的值, 
                // 这里只会在后面不断加123123.
            }
            

            // 这节课重点: 数据类型  ES5 的六大类型,
            // 六大数据类型 Number    String    Boolean   null     Undefined    Object
            //             数字类型  字符串型 布尔值类型 空类型   未定义类型   复杂类型
            

            let num = 123; // 这种叫 Number 数字类型,一般用于运算,而且一般都是数字,
            
            let str = '78slakd说了'; // 这种叫 String 字符串类型, 需要用引号括住, 
                                    // 引号里面写任何东西都可以, 但只是表达成文字形式而

            let bool = true; // 这种叫 Boolean 布尔值类型,其实就是判断对错,所以
                            // 这个类型的值只有 true 和 false 两个值,就是 真 假 值
                            
           let abcde = null; // 这种叫 null 空类型, 可以理解为空的瓶子,
                             // 但是一旦再次赋值的时候,就根据新的值的类型而改变数据类型
            
            let b = undefined; // 注意 Undefined 未定义类型, 只有一个值 就是自己 Undefined. 其实可以简写 let b; 这就是undefined 类型声明的特性,

            

            // ES6 新增了一种类型, symbol  符号型  现在先不会去了解这个,后面再去分析


            // 所以js其实现在有7个数据类型, 


            let fn = function() {  
            } // 这个名字叫 函数 是Object类型  非常重要的
            


            
            // 在判断数据类型的时候, 如果不在其他6种类型的,那么就是这个 Object类型的,
            // Object 相当于是收容所, 但是 function(){} 函数却在js里确实重中之重的,
            

            // 由于有时候需要判断数据的类型, 所以有一个方法可以间接检验,但是不一定准确,
            // 但大部分时候都准确,
            /*
                typeof 运算符
                    并不是直接用来检测数据类型的, 只能间接用来判断数据类型
                    js 并没有一个 官方提供的方法用来检测数据类型.
                    用法为  typeof abcde   也可以自己打印 console.log(typeof abcde) 
                    注意的是这里的 abcde 其实就是变量名,上面声明的,所以要检测谁就写谁的名字就可以了.    
            */
            

            console.log(abcde);
            // 这里是打印abcde 的值也就是等号右边的数据,



            console.log(typeof abcde);
            // 这个是打印出abcde这个变量的数据类型,但是这判断的却是 Object 类型,
            // typeof 判断数据类型就不准确了,

            console.log(b);
            // 再强调一次, 这个是打印出undefined 这个值,

            console.log(typeof b);
            //这个是打印出undefined 这个数据类型, 打印出来的颜色有深浅之分的
            
            console.log(typeof fn);
            // 这个判断为 function ,因为 函数是非常重要的,但是却是 Object类型的,
            // typeof 判断再次不准确


        // 但是这里就出现了一个问题了, 一个变量只能储存一个值,就是等号右边的一个值,
        // 所以就出来了一个叫做数组的 东西, 但是数组的数据类型是 Object类型 ,
        let arr = [1, '234', function() { }];  
        // 数组,注意的是数组可以存很多类型的 集合 ,而且是有顺序的,顺序就从0开始的,
        // 数组里还有一个重要的属性, length ,长度,这意思就是数组里面存了数据的个数
        // 个数就是由 逗号分隔 一个逗号一个数据,

        console.log(arr); // 这个打印出来的是数组的样子,

        console.log(arr[0]);// 这是打印出数组的第一条数据 

        console.log(arr[arr.length - 1]) // 这是打印出数组的最后一条数据

        console.log(typeof arr)
        // 打印出来的数据类型为 Object类型

        let obj = {
            nub:123,
            str: '445',
            fn: function(){},
            a: true

        };
        // 这个就是 JSON 对象类型 里面的数据 就成为了 键值对 了 意思是一个 键(key)或者 属性名 要对应 JSON 里的一个 值, 跟声明变量差不多, 只是 等于号 变 冒号
        // 注意的是 属性名 可以用 数字 命名, 命名是最好是 见名知意 
        // 还有注意的是 属性名不要重名, 重名就会后面的覆盖前面的

        console.log(obj); // 着是打印出对象, 这个是类似数组排列,不需要知道某个数值位置在哪,只需要想要的数据存在于 obj这个对象的哪个属性里,这个对象没有length这个属性,

        console.log(obj.str); // 这是打印出对象 str属性 的值, 

        console.log(typeof obj) // 这是打印出obj的数据类型,

        // undefined 和 null 的区别
        /*
            undefined 代表的是 一个未被 初始化的值, 默认返回值为 undefined;
            null 则就是空值, 代表着空对象指针 建议声明一个未知的要定义的值的时候,就声明期值为 null.
        */
        </script>
