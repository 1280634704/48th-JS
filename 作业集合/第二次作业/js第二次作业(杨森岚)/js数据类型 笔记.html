     *
     * 要么全部用ES5的规则定义变量，要么全部用ES6的规则定义变量，不要串着来
     * 定义变量的时候，把变量名都统一的放在前面一起

     * 关于变量名的规定

     *
     *    -尽量不能使用JS里面已经有意义的变量名
     *    -组成变量的字符最好是 数字 字母 _ $ 四种，不能以数字开头
     *
     *    -见名知意
     *    列如：nav wrap 但是不能用拼音
     *
     *    -驼峰命名法
     *    列如：helloWorld
     *    首个单词小写，其余单词首字母大写
     *
     *
     *  let 杨森岚="杨森岚";
     * alert(杨森岚);
     * 也可以用中文，但是一般并不建议这样使用
     */
