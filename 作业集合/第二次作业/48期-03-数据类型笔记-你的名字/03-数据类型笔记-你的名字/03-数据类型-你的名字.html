<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="潭州教育-阿飞老师">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}

            #wrap{
                width: 100px;
                height: 100px;
                background-color: gray;

            }
            #btn{
                width: 80px;
                height: 20px;
                font-size: 10px;
            }
        
        </style>
    </head>
    <body>
        <div id="wrap"></div>
        <button id="btn" >提交</button>
        <input id="butn" type='button' value="按钮">
        <script>
            //定义变量
            let oWrap = document.getElementById('wrap');
            let oBtn = document.getElementById('btn');
            let oButn = document.getElementById('butn');
            oWrap.onclick = function(){
                oWrap.innerText ='你点击了wrap div';
            }
            oBtn.onclick = function(){
                oWrap.innerText ='你点击了oBtn 提交按钮';
            }
            oButn.onclick = function () {
                oWrap.innerText = '你点击了 input 按钮'
            }



        /*
        ES5
             var
             function

        ES6
             let
             const
             function

        *  要么全部用ES6的规则定义变量，要么全部用ES5的规则定义变量，不要串着定义
        *  定义变量的时候，把变量全部放在前面
        *  关于变量名的规定
        *      -不要使用关机词，保留词
        *      -尽量不要使用JS里面已经有意义的变量名
        *      -组成变量的字符最好是 数字 字母 _ $ 四种，不能以数字开头
        *      -见名知意
        *      -驼峰命名法
        */

        /*
        数据类型：
          number 数字
          string 字符串
          boolean 布尔值
          undefined 未定义  const x；错误，常量定义不能这样
          null 空
          symbol ES6 新增的一种数据类型，唯一的数据
          a[] 数组 数据类型

          let x;
          let x = '';
          let x = '10';
          let x = '456';模板字符串 ES6 中新的字符串定义方式
          let x = 'ture';字符串

          let x = true;
          let x = false; boolean值有两种 一是true 一是false
          let x = undefined;

          let x = null;没有实际意义，预留给后面赋值一个对象

          let x = symbol(123);
          let y = symbol(123); x y不相同也不等
          */
          let x = [10,'ture','阿飞','朱雀','海文','小龙','玄武','风屿'];//一维数组 对象的一种
          let y = [
              10,
              [
                  '亮亮',
                  '敏敏',
                  '果果',
                  x,//数组里面可以存变量名
                  [
                      '亮子',
                      '钩子',
                      '狗蛋',
                      ]
              ]

          ]//二维数组 三维数组

          console.log( x[7] );
          console.log( y[1][1] );
          console.log( y[1][3][0] )

            //对象
            let a = {
                id: 'liangzi',
                name: 'wangjialiang',
                age: '21',
                marry:'false'
            };
          console.log(a.id);
          console.log(a.name);
          console.log(a.age);
          console.log(a.marry);

        </script>
    </body>
</html>
