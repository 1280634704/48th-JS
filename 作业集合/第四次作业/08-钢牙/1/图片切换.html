<!doctype html>
<html>
	<head>
		<meta charset='UTF-8'>
		<title>图片切换</title>
		<meta name='keywords' content='让搜索引擎找到我们的网页'>
		<meta name='description' content='描述我们的网页'>
		<style>
		p{
			margin:0;
		}
		body{
			text-align:center;
		}
		span{
			width:400px;
			height:30px;
			text-align:center;
			position:absolute;
			top:-50px;
			left:0;
			line-height:30px;
			font-size:16px;
		}
		#box{
			width:400px;
			height:400px;
			margin:50px auto;
			background:#ccf;
			border:10px solid #ccc;
			position:relative;
		}
		a{
			width:40px;
			height:40px;
			background:#ccc;
			position:absolute;
			top:180px;
			font-size:18px;
			color:#000; 
			text-align:center; 
			line-height:40px; 
			text-decoration:none; 
		}
		a:hover{
			filter:alpha(opacity:50);opacity:0.5;
		}
		#prev{
			left:5px;
		}
		#next{
			right:5px;
		}
		strong{
			width:400px;
			height:30px;
			background:black;
			filter:alpha(opacity:80);opacity:0.8;
			position:absolute;
			top:0;
			left:0;
			line-height:30px;
			font-size:16px;
			color:white;
			text-align:center;
		}
		#p1{
			width:400px;
			height:30px;
			background:black;
			filter:alpha(opacity:80);opacity:0.8;
			position:absolute;
			bottom:0;
			left:0;
			line-height:30px;
			font-size:16px;
			color:white;
			text-align:center;
		}
		img{
			width: 100%;
			height:100%;
		}
		</style>
		<script>
		window,onload=function(){
			var oPrev = document.getElementById('prev');
			var oNext = document.getElementById('next');
			var oP = document.getElementById('p1');
			var oStrong = document.getElementById('strong1');
			var oImg = document.getElementById('img1');
			var aInp = document.getElementsByTagName('input');
			
			var arrUrl=['images/1.jpg','images/2.jpg','images/3.jpg','images/4.jpg','images/5.jpg','images/6.jpg'];
			var arrText=['图片一','图片二','图片三','图片四','图片五','图片六' ];
			var num=0;
			var onOff = true;
			
			aInp[0].onclick = function (){ 
				onOff = true;
			};
			aInp[1].onclick = function (){ 
				onOff = false;
			};

			function show(){
				oP.innerHTML = arrText[0];
				oStrong.innerHTML = num+1 + ' / ' + arrText.length;
				oImg.src = arrUrl[num];
			}

			show();
			oNext.onclick = function (){
				num++;
				if (num==arrText.length) {
					if (onOff) {
						num = 0;
					}else{
						num = arrText.length-1;
					}
				}
			show();
			};
			oPrev.onclick = function (){
				num --;
				if(num==-1){
					if (onOff) {
					num=arrText.length-1;
					}else{
						num=0;
					}
				}		
			show();
			};
		};
		</script>
		
	</head>
	<body>
	<div id="box">	
		<a id="prev"><</a>
		<a id="next">></a>
		<p id="p1"></p>
		<strong id="strong1"></strong>
		<img id="img1" />
	</div>
	<input type='button' value='循环切换'/>
	<input type='button' value='顺序切换'/>
	</body>
</html>
