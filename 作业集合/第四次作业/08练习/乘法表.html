  <style type="text/css">
	body,ul,ol,li,dl,dt{margin:0;padding:0;}
	li{list-style:none;}
	a{text-decoration:none;}
	#wrap span{
		display:inline-block;
		width:80px;
		margin:3px;
		padding:3px 0;
		border:1px solid red;
		text-align:center;
	}
  </style>
 </head>
 <body><!-- 网页的身体部分 可视化区域 内容区-->
	<div id="wrap">
	</div>
	<script type="text/javascript">
		let oWrap = document.getElementById("wrap");
			for(let i=1;i<=9;i++){
				for(let j=1;j<=i;j++){
					oWrap.innerHTML     +=`<span>${i}x${j}=${i*j}</span>`;
				}
				 oWrap.innerHTML += "<br>";
			}
			 oWrap.innerHTML += "<hr>";
			for(let i=9;i>=1;i--){
				for(let j=1;j<=i;j++){
					oWrap.innerHTML     +="<span>"+i+"x"+j+"="+i*j+"</span>";
				}
				 oWrap.innerHTML += "<br>";
			}
			 oWrap.innerHTML += "<hr>";
			for(let i=9;i>=1;i--){
				for(let j=9;j>=i;j--){
					oWrap.innerHTML     +="<span>"+i+"x"+j+"="+i*j+"</span>";
				}
				 oWrap.innerHTML += "<br>";
			}
			 oWrap.innerHTML += "<hr>";
			for(let i=1;i<=9;i++){
				for(let j=i;j<=9;j++){
					oWrap.innerHTML     +="<span>"+i+"x"+j+"="+i*j+"</span>";
				}
				 oWrap.innerHTML += "<br>";
			}
			 oWrap.innerHTML += "<hr>";
	</script>
 </body>
