<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="keywords" content="关键词">
    <meta name="description" content="描述">
    <meta name="author" content="潭州教育-阿飞老师">
    <style>
        body{font-family: "Microsoft YaHei",serif;}
        body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
        ol,ul,li{margin:0;padding:0;list-style:none;}
        img{border:none;}
        #wrap{
            position: relative;
            width: 220px;
            height: 300px;
            margin: 50px auto;
            background-color: #f5ff52;
        }
        #wrap div{
            display: none;
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
        }
        #wrap div.show{
            display: block;
        }
        #wrap div p{
            position: absolute;
            width: 100%;
            height: 25px;
            background-color: rgba(0,0,0,0.5);
            color: #ffffff;
            text-align: center;
            line-height: 25px;
        }
        #wrap div p.top{
            top: 0;
        }
        #wrap div p.bottom{
            bottom: 0;
        }
        #wrap span{
            position: absolute;
            top: 0;
            bottom: 0;
            width: 20px;
            height: 30px;
            margin: auto;
            background-color: rgba(0,0,0,0.5);
            font-size: 30px;
            text-align: center;
            line-height: 26px;
            cursor: pointer;
        }
        #wrap span.right{
            right: 0;
        }
        #wrap button{
            position: absolute;
            bottom: -30px;
            width: 70px;
            height: 25px;
            text-align: center;
            line-height: 25px;
        }
        #wrap button.btn-left{
            left: 25px;
        }
        #wrap button.btn-right{
            right: 25px;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <div class="show">
            <img src="images/1.jpg" width="220" height="300" alt="">
            <p class="top">1/4</p>
            <p class="bottom">执念</p>
        </div>
        <div>
            <img src="images/2.jpg" width="220" height="300" alt="">
            <p class="top">2/4</p>
            <p class="bottom">孤注一掷</p>
        </div>
        <div>
            <img src="images/3.jpg" width="220" height="300" alt="">
            <p class="top">3/4</p>
            <p class="bottom">坚 持？放弃？</p>
        </div>
        <div>
            <img src="images/4.jpg" width="220" height="300" alt="">
            <p class="top">4/4</p>
            <p class="bottom">按时吃早餐</p>
        </div>
        <span class="left"><</span>
        <span class="right">></span>
        <button class="btn-left">单边切换</button>
        <button class="btn-right">循环切换</button>
    </div>

    <script>
        let oWrap=document.getElementById("wrap"),
            aLeft=oWrap.getElementsByClassName("left")[0],
            oDiv=oWrap.querySelectorAll("#wrap>div"),
            aRight=oWrap.getElementsByClassName("right")[0],
            oBtnLeft=oWrap.getElementsByClassName("btn-left")[0],
            oBtnRight=oWrap.getElementsByClassName("btn-right")[0];
        let a=0,
            bool=true;
        oBtnLeft.style.backgroundColor="#cc0e0f";
        oBtnLeft.onclick=function () {
            oBtnRight.style.backgroundColor="#cccccc";
            this.style.backgroundColor="#cc0e0f";
            bool=true;
        }
        oBtnRight.onclick=function () {
            oBtnLeft.style.backgroundColor="#cccccc";
            this.style.backgroundColor="#cc0e0f";
            bool=false;
        }
        aRight.onclick=function(){
            if(bool){
                oDiv[a].className="";
                oDiv[a+1].className="show";
                a++;//011 122 233 344
                if(a>2){
                    a=2;
                }
            }else{
                oDiv[a].className="";
                if(a>2){
                    a=-1;
                }
                oDiv[a+1].className="show";
                a++;//0011 1122 2233 3300 0011
            }
        }
        aLeft.onclick=function(){
            if(bool){
                oDiv[a+1].className="";
                oDiv[a].className="show";
                a--;//2321 1210 010-1
                if(a<0){
                    a=0;
                }
            }else{
                oDiv[a].className="";
                if(a<=0){
                    a=4;
                }
                oDiv[a-1].className="show";
                a--;//2233 3322 2211 1100 0033 3322
            }
        }
    </script>
</body>
</html>
