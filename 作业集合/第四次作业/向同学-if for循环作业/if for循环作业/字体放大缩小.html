<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<title>向同学</title>
<style>
	*{margin: 0;padding: 0;}
	#wrap{
		width: 400px;
		margin: auto;
	}
	#wrap button{
		width: 30px;
		height: 20px;
	}
	#wrap p{
		margin-top: 10px;
		font-size: 14px;
	}
</style>
</head>
<body>
	<div id="wrap">
		<span>字体大小变化</span>
		<button>+</button>
		<button>-</button>
		<p>
			赵丽颖，1987年10月16日出生于河北省廊坊市，中国内地影视女演员。2006年，因获得雅虎搜星比赛冯小刚组冠军而进入演艺圈；同年，在冯小刚执导的广告片《跪族篇》中担任女主角。2011年，因在古装剧《新还珠格格》中饰演晴儿一角而被观众认识。2013年，凭借古装剧《陆贞传奇》获得更多关注。2014年10月，在第10届金鹰电视艺术节举办的投票活动中被选为“金鹰女神”；12月，凭借都市爱情剧《杉杉来了》获得第5届国剧盛典内地最具人气女演员奖；同年，成立海润传媒赵丽颖工作室。
		</p>

	</div>
   <script>
   		(function(){
   			let aBtn = document.getElementsByTagName("button"),
   				oP =document.getElementsByTagName("p")[0],
   				num =14;
   				aBtn[0].onclick =function(){	
   					if(num===20){
   					oP.style.fontSize = '20px';
	   				}else{
	   					num++;
	   					oP.style.fontSize = num+'px';
	   				}	
   			}

   			aBtn[1].onclick =function(){
   					if(num!=14){
   						num--;
	   					oP.style.fontSize = num+'px';
	   				}else{
	   					oP.style.fontSize = '14px';
	   				}	
   			}
   		})()
   </script>
</body>
</html>
