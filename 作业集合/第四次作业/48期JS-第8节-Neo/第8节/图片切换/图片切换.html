<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="潭州教育-阿飞老师">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
            #wrap{
                position: relative;
                width: 220px;
                height: 300px;
                margin: 50px auto;
                background-color: #f5ff52;
            }
            #wrap img{
                display: none;
                position: absolute;
                top: 0;
                left: 0;
                width: 220px;
                height: 300px;
            }
            #wrap img.show{
                display: block;
            }
            #wrap p{
                position: absolute;
                width: 100%;
                height: 25px;
                background-color: rgba(0,0,0,0.5);
                color: #ffffff;
                text-align: center;
            }
            #wrap p.top-p{
                top: 0;
            }#wrap p.bottom-p{
                bottom: 0;
            }
            #wrap span{
                position: absolute;
                top: 0;
                bottom: 0;
                width: 30px;
                height: 30px;
                margin: auto;
                background-color: #23ff2e;
                font-size: 30px;
                text-align: center;
                line-height: 27px;
                cursor: pointer;
            }
            #wrap span.right{
                right: 0px;
            }
            #wrap button{
                position: absolute;
                bottom: -35px;
                width: 70px;
                height: 30px;
                background-color: #ffec4e;
            }
            #wrap button.btn1{
                left: 20px;
            }
            #wrap button.btn2{
                right: 20px;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <img class="show" src="images/1.jpg" alt="" width="220" height="300">
            <img src="images/2.jpg" alt="" width="220" height="300">
            <img src="images/3.jpg" alt="" width="220" height="300">
            <img src="images/4.jpg" alt="" width="220" height="300">
            <p class="top-p">1/4</p>
            <p class="bottom-p">本杰明警官</p>
            <span class="left">&lt;</span>
            <span class="right">&gt;</span>
            <button class="btn1">单边切换</button>
            <button class="btn2">循环切换</button>
        </div>
        
        <script>
            let oWrap=document.getElementById("wrap"),
                aSpan=oWrap.getElementsByTagName("span"),
                aP=oWrap.getElementsByTagName("p"),
                aBtn=oWrap.getElementsByTagName("button"),
                aImg=oWrap.getElementsByTagName("img"),
                a=0,
                bool=true;
            // aSpan[1].onclick=function () {
            //     aImg[a].className="";
            //     aImg[a+1].className="show";
            //     a++;
            //     aP[0].innerHTML=`${a+1}/4`;
            //     if(a>2){
            //         a=2;
            //     }//011 122 232
            // }
            // aSpan[0].onclick=function () {
            //     aImg[a+1].className="";
            //     aImg[a].className="show";
            //     a--;
            //     aP[0].innerHTML=`${a+2}/4`;
            //     if(a<0){
            //         a=0;
            //     }//221 110 00-1
            // }
            aSpan[1].onclick=function () {
                aImg[a].className="";
                aImg[a+1].className="show";
                a++;
                aP[0].innerHTML=`${a+1}/4`;
                if(a>=2){
                    a=0;
                }//011 122 230 01
            }
            aSpan[0].onclick=function () {
                aImg[a+1].className="";
                aImg[a].className="show";
                a--;
                aP[0].innerHTML=`${a+2}/4`;
                if(a<0){
                    a=0;
                }//221 110 00-1
            }
        </script>
    </body>
</html>
