<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>九九乘法表</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
	<style type="text/css">
		*{margin: 0;padding: 0;}
		body{
			background-color: #eee;
		}
		ul{text-decoration: none;}
		#box span{
			display: inline-block;
			margin:3px;
			width:80px;
			height: 30px;
			line-height: 30px;
			text-align: center;
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<div id="box">
		
	</div>
    <script type="text/javascript">
    	let oBox=document.getElementById("box");
    	for (let i = 1; i < 10; i++) {
    		for (let j = 1; j <= i; j++) {	
    			oBox.innerHTML += `<span>${i} * ${j} = ${i*j}</span>`
    		}
    		oBox.innerHTML += "</br>" 	
    	}

    		oBox.innerHTML += "</br>"
    				
    	for (let i = 9; i > 0; i--) {
    		for (let j = i; j > 0; j--) {	
    			oBox.innerHTML += `<span>${i} * ${j} = ${i*j}</span>`
    		}
    		oBox.innerHTML += "</br>" 	
    	}
    </script>
</body>
</html>
