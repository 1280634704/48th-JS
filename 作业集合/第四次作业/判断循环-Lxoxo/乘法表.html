<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="潭州学员-Lxoxo">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
            #wrap1 div,#wrap2 div{
                display: inline-block;
                width:80px;
                height:30px;
                margin-left:20px;
                margin-top:20px;
                border:1px solid #000;
            }
            #wrap2{
                margin-top:20px;
                border-top:1px solid red;
            }
        </style>
    </head>
    <body>
        <div id="wrap1">
        </div>
        <div id="wrap2">

        </div>
        
        <script>
            let oWrap1=document.getElementById("wrap1");
            let oWrap2=document.getElementById("wrap2");

            for (let i = 1; i < 10; i++) {
               for(let j=1;j<i+1;j++){
                   oWrap1.innerHTML+="<div>"+i+'*'+j+'='+i*j+"</div>";
               }
                oWrap1.innerHTML+="</br>";
            }

            for(let i=1;i<10;i++){
                for(let j=i;j<10;j++){
                    oWrap2.innerHTML+="<div>"+i+'*'+j+'='+i*j+"</div>";
                }
                oWrap2.innerHTML+="</br>";
            }
        </script>
    </body>
</html>
