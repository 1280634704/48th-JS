<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="潭州教育-阿飞老师">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
          .container{
              width:1000px;
              height:600px;
              margin:auto;
          }
          .container ul{
              padding:40px 0;
              width: 100%;
              height: 80%;
          }
          .container ul li{
              display: inline-block;
              width:100px;
              height:50px;
              margin:0 0 5px 5px;
              background-color:fuchsia;
              color:paleturquoise;
              font-size:24px;
              text-align:center;
              line-height:50px;
          }
        </style>
    </head>
    <body>
        <div class="container">
            <ul>

            </ul>
        </div>
        <script>
            let oUL=document.getElementsByTagName("ul")[0];
            for(let i=1;i<=9;i++){
                for(let j=1;j<=i;j++){
                    oUL.innerHTML+="<li>"+i+"*"+j+"="+i*j+"</li>";
                }
                oUL.innerHTML+='</br>';
            }
        </script>
    </body>
</html>
