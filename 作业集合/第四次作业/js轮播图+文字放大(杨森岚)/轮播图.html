<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <meta name="keywords" content="关键词">
    <meta name="description" content="描述">
    <style>
        *{
            padding:0;
            margin:0;
        }
        #wrap{
            width: 658px;
            height: 500px;
            margin: 50px auto;
            user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        #wrap .img{
            position: relative;
            width: 100%;
            height: 411px;
        }
        #wrap .img ul.list{

            width: 100%;
            height: 411px;
        }
        #wrap .img ul.list li{
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #wrap .img ul.list li.show{
            display: block;
        }
        #wrap .img .dec{
            position: absolute;
            left: 0;
            width: 100%;
            height: 20px;
            color: #fff;
            line-height: 20px;
            text-align: center;
            font-size: 12px;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,.5);
        }
        #wrap .img .dec1{
            top: 0;
        }
        #wrap .img .dec2{
            bottom: 0;
        }
        #btn div{
            position: absolute;
            top: 50%;
            width: 40px;
            height: 40px;
            margin-top: -20px;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,.5);
            color: #fff;
            line-height: 40px;
            text-align: center;
            font-size: 14px;
            font-weight: bolder;
            cursor: pointer;
        }
        #btn div.left{
            left: 0;
        }
        #btn div.right{
            right: 0;
        }

        #wrap .tab{
            width: 100%;
            height: 30px;
            margin-top: 20px;
            text-align: center;
        }
        #wrap .tab p{
            display: inline-block;
            width: 100px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            color: #fff;
            background-color: #999;
            font-size: 12px;
            cursor: pointer;
        }
        #wrap .tab p.active{
            background-color: #f60;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <!--上部分显示图片的区域-->
        <div class="img">
            <!--显示图片的区域-->
            <ul class="list">
                <li class="show"><img src="images/1.jpg" alt=""></li>
                <li><img src="images/2.jpg" alt=""></li>
                <li><img src="images/3.jpg" alt=""></li>
                <li><img src="images/4.jpg" alt=""></li>
                <li><img src="images/5.jpg" alt=""></li>
            </ul>

            <!--描述两个上下标题的p标签-->
            <p class="dec1 dec"><span>1</span>/5</p>
            <p class="dec2 dec">奥特曼大集合</p>

            <!--切换左右图片的两个按钮区域-->
            <div id="btn">
                <div class="left"> < </div>
                <div class="right"> > </div>
            </div>
        </div>

        <!--下部分显示切换按钮的模块-->
        <div class="tab">
            <p class="active">单边切换</p>
            <p>循环切换</p>
        </div>
    </div>

    <script>

        //获取元素
        let aBtn = document.getElementById("btn").getElementsByTagName("div"),
            aImg = document.querySelectorAll("#wrap .img .list li"),
            aDec = document.querySelectorAll("#wrap .img .dec"),
            aTab = document.querySelectorAll("#wrap .tab p"),
            oDec1 = aDec[0].getElementsByTagName("span")[0],
            oDec2 = aDec[1],
            length = aImg.length, //长度 总的img个数
            index = 0,//定义一个变量名，让js知道我们当前是显示的哪一张
            arrText = [
                "泰罗奥特曼",
                "佐菲奥特曼",
                "艾斯奥特曼",
                "赛文奥特曼",
                "雷欧奥特曼"
            ], //每个图片对应的文本描述
            bool = true //用一个布尔值，来表示tab的状态
        ;


        //console.log(aBtn);

        //左按钮的点击事件
        aBtn[0].onclick = function(){
            //当前显示的li隐藏
            /*let nowImg = aImg[index]; //这个变量表示当前显示是哪个li
            nowImg.className = ""; //讲当前的li名字去掉，以使它不显示*/
            aImg[index].className = "";

            index --; //因为是右边的按钮，所以每次点击都要切换到下一个图片，对应的序号自增 1

            //当超过零界点的时候，判断是单边切换还是循环切换
            if( index < 0 ){
                index = bool?0:length-1;
            }
            //下一个li显示
            /*let nextImg = aImg[index]; //这个变量表示下一个 li
            nextImg.className = "show";*/
            aImg[index].className = "show";

            //对应的dec描述的变化
            oDec1.innerHTML = index+1;
            oDec2.innerHTML = arrText[index];
        };

        //右按钮的点击事件
        aBtn[1].onclick = function(){
            //当前显示的li隐藏
            /*let nowImg = aImg[index]; //这个变量表示当前显示是哪个li
            nowImg.className = ""; //讲当前的li名字去掉，以使它不显示*/
            aImg[index].className = "";

            index ++; //因为是右边的按钮，所以每次点击都要切换到下一个图片，对应的序号自增 1

            //当超过零界点的时候，判断是单边切换还是循环切换
            if( index > length-1 ){
                index = bool?length-1:0;
                /*if( bool ){
                    index = length-1;
                }else{
                    index = 0;
                }*/
            }
            /*if( bool ){
                //单边切换-让index的值不超过4
                if( index > length-1 ){
                    index = length-1;
                }
            }else{
                //循环切换
                if( index > length - 1 ){
                    index = 0;
                }
            }*/


            //下一个li显示
            /*let nextImg = aImg[index]; //这个变量表示下一个 li
            nextImg.className = "show";*/
            aImg[index].className = "show";

            //对应的dec描述的变化
            oDec1.innerHTML = index+1;
            oDec2.innerHTML = arrText[index];
        };

        //tab按钮的点击
        aTab[0].onclick = function(){
            //两个tab自身样式的变化
            aTab[0].className = "active";
            aTab[1].className = "";
            //对应状态改变
            bool = true;
        };
        aTab[1].onclick = function(){
            //两个tab自身样式的变化
            aTab[1].className = "active";
            aTab[0].className = "";
            //对应状态改变
            bool = false;
        };
    </script>
</body>
</html>
