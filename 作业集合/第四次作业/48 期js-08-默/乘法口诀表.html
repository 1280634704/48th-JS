    <script type="text/javascript">

		document.write("<table >");
			for(var i=0;i<=9;i++){ 
				document.write("<tr>");
				for(var j=1;j<=i;j++){ 
					document.write("<td>");
						document.write(i+"*"+j+"="+j*i);
				   document.write("</td>");
				} 
				document.write("</tr>");
			}
		document.write("</table>");
    </script>
