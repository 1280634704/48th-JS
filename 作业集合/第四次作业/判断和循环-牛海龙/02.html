<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>文字动态变大缩小</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="潭州学员-牛海龙-ID:尔boy">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
        #wrap{
            overflow:hidden;
            position:relative;
            width:600px;
            height:400px;
            margin: 50px auto;
            box-shadow:0 0 10px #06f;
        }
        #wrap p{
            width:80%;
            margin:100px auto 0;
            text-indent:2em;
        }
        #wrap  .btn{
            position:absolute;
            right:0;
            bottom:6px;
            width:90px;
            height:30px;
        }
        #wrap  .btn ul li{
            display:inline-block;
            width:36px;
            height:36px;
            background-image:url("images/6.jpg");
            background-size:70px;
            background-repeat:no-repeat;
            background-position:0 0;
        }
        #wrap  .btn ul li:first-child{
            background-position:0 0;
        }
        #wrap  .btn ul li:last-child{
            background-position:-35px 0;
        }
        </style>
    </head>
    <body>
        <div id="wrap">
            <p id="text"style="font-size:16px;">三月，醉一场青春的流年。
                慢步在三月的春光里，走走停停，看花开嫣然，看春雨绵绵，
                感受春风拂面，春天，就是青春的流年。青春，是人生中最美的风景。
                青春，是一场花开的遇见；青春，是一场痛并快乐着的旅行；青春，是一场轰轰烈烈的比赛；
                青春，是一场鲜衣奴马的争荣岁月
                ；青春，是一场风花雪月的光阴。</p>
            <div class="btn">
                <ul>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
        
        <script>
            let oBtn = document.getElementsByTagName("li"),
                oP = document.getElementById("text");
                i = 16;
            oBtn[0].onclick = function(){
                i = i++ <24? i:24;
                oP.style.fontSize = i + "px";
                // alert("ljskfsdkl");
            }
            oBtn[1].onclick = function(){
                i = i-- >12? i:12;
                oP.style.fontSize = i + "px";
                // alert("ljskfsdkl");
            }
        </script>
    </body>
</html>
