<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>潭州乌拉</title>
    <style>
        *{margin:0;padding:0;}
        li{list-style:none;}
        a{text-decoration: none;}
        #wrap{
            width:1369px;
            border-bottom: 1px solid #ccc;
            padding:3px;
            margin:1.5px;
        }
        #wrap2{
            width:1369px;
            border-top: 1px solid #ccc;
            padding:3px;
            margin:1.5px;
        }
        #wrap div,#wrap2 div{
            display: inline-block;
            width:110px;
            height: 36px;
            border:1px solid black;
            margin:1px;
            line-height: 36px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="wrap"></div>
    <div id="wrap2"></div>
    <script>
        (function(){
            var conText = document.getElementById("wrap");
            for(var i = 1; i <= 9; i++){
                for(var j = 1; j <= 9; j++){
                    if(j <= i){
                        conText.innerHTML += `<div>${i}*${j}=${j*i}</div>`;
                    }else{
                        conText.innerHTML +="<br>"
                        break;
                    }
                }
            }
            //倒序
            var conText2 = document.getElementById("wrap2");
            for(var i = 1; i <= 9; i++){
                for(var j = 1; j <= 9; j++){
                    if(i <= j){
                        conText2.innerHTML += `<div>${i}*${j}=${j*i}</div>`;
                    }
                }
                conText2.innerHTML +="<br>"
            }

        })();
    </script>
</body>
</html>
