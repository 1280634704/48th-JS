<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js作业</title>
	<style>
		body{
			width: 100%;
			height: 100%;
		}
		#box{
			display: inline-block;
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			width: 200px;
			height: 200px;
			margin: auto;
			background-color: #ddd;
			color: #000;
			font-size: 20px;
			text-align: center;
			line-height: 200px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div id='box'></div>
	<script>
		document.getElementById('box') .onclick = function(){
			document.getElementById('box') .innerHTML = '多强'
		}
	</script>
</body>
</html>
