<!DOCTYPE html>
<html>
<head>
	<title>自我介绍</title>
	<style type="text/css">
		#wrap{
			width: 200px;
			height: 200px;
			background-color: pink;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var oWrap = document.getElementById('wrap');
			oWrap.onclick = function(){
				this.innerHTML = '小钢牙';
				this.style.background = 'lightblue';
			};
		};
	</script>
</head>
<body>
	<div id="wrap"></div>
</body>
</html>
