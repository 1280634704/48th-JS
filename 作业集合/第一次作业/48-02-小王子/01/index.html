<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>47JS-小王子</title>
<style>
    *{margin:0;padding:0;}
    #wrap{
        width: 200px;
        height: 200px;
        background-color: pink;
        text-align: center;
        line-height: 200px;
        font-size: 20px;

    }
</style>
</head>
<body>
    <div id="wrap"></div>
    <script>
        let a = document.getElementById("wrap");
        a.onclick = function(){
            a.innerHTML ="小王子"
        }
    </script>
</body>
</html>
