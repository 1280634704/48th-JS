<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        #wrap{
            width: 350px;
            height: 100px;
            background-color: pink;
            border-radius:5px; 
            margin: 100px auto;
            text-align: center;
            line-height: 100px;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }
      
    </style>
</head>
<body>
    <div id="wrap">快来点击我呀！</div>
</body>
<script>
    let oWrap=document.getElementById("wrap");
    oWrap.onclick=function(){
        oWrap.innerHTML="hello,阿飞老师好!我叫付贵哦！";
    }
</script>
</html>
