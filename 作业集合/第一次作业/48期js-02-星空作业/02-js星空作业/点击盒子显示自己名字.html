<!doctype html>
<!--文档类型:html文档(html5标准模式)-->
<!--注释:是给开发人员看的-->
<html lang='en'>
<!--html跟标签 lang意思是翻译成英文-->

<head>
    <!--网页的头部-->
    <meta charset='utf-8' />
    <!--meta是单标签,单标签在后面括号前加/,以表示闭合,charset是设置字符编码的,utf-8是国际编译代码-->
    <meta name='generator' content='EditPlus®' />
    <!--generator意思是使用的编译软件,content后面是编译软件名字-->
    <meta name='author' content='星空' />
    <!--author这是网站作者的意思-->
    <meta name='keywords' content='潭州教育48期,阿飞老师,00作业' />
    <!--网页三要素之一,这是网页的关键词,给搜索引擎搜索你的网页用的,-->
    <meta name='description' content='梗概,简介,' />
    <!--网页三要素之一,这是对自己的网页的一些简介.-->
    <title>Document</title>
    <!--网页三要素之一,标题,这是在网页最上面的名词-->
    <style>
        body{font-family: "Microsoft YaHei",serif;}
        body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
        ol,ul,li{margin:0;padding:0;list-style:none;}
        img{border:none;}
        #warp{
            width: 200px;
            height: 200px;
            margin: 10px auto;
            border-radius: 50%;
            background-color: skyblue;
            color:red;
            font-size: 50px;
            text-align: center;
            line-height: 200px;
        }
        p{
            width: 100px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <!--网页的身体,里面的内容是给浏览者观看得到的东西-->
    <div id="warp"></div>
    <p>
        <button id='show'>显示</button>
        <button id='disappear'>消失</button>
    </p>
    <script>
        document.getElementById('show').onclick = function() {
            document.getElementById('warp').innerHTML = '星空'
        }
        document.getElementById('disappear').onclick = function () {
            document.getElementById('warp').innerHTML = ''
        }
    </script>
</body>

</html>
<!--这就是网页的基本样式-->
