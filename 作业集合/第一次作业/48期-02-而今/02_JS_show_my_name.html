<!doctype html><!--用来声明这是一个网页文件 html5 兼容模式-->
<html><!--根目录标签 html:超文本标记语言,由很多标签标记的这样一门语言-->
	<head><!--头部:不可视标签-->
		<!--网页三要素-->
		<title>自我介绍</title>
		<meta name="Author" content="李龙"><!--元标签,引入相关属性-->
		<meta charset="utf-8"><!--万国码-->
		<meta name="keywords" content="阿飞老师,作业"><!--关键词,seo优化-->
		<meta name="description" content="用js实现点击出现我的名字哦!不信来试一试!!!"><!--页面描述-->
		<style>
			body{font-family: "Microsoft YaHei",serif;}
			body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
			ol,ul,li{margin:0;padding:0;list-style:none;}
			img{border:none;}
			#content{
				width:2em;
				height:2em;
				padding:5em;
				margin:2em auto;
				background-image: linear-gradient(to top, #a18cd1 0%, #fbc2eb 100%);
				border-radius:50%;
				color:deeppink;
				font-size:18px;
				font-weight:600;
				/*display:flex;!*Flex布局*!*/
				/*align-items:center;!*指定垂直居中*!*/
			}

		</style>
	</head>
	<body><!--身体:可视化标签-->
		<div id="content"></div>
		<script>
			document.getElementById("content") . onclick = function(){
			    document.getElementById("content").innerHTML = "而今!";
			};


		</script>

	</body>
</html>
