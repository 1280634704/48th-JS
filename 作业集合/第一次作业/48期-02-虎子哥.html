  <title>点击告诉你个秘密</title>

	*{

	}
	#name{
		width:300px;

	}

 </body>
 <script>
	var mn = document.getElementById("name");
	mn.onclick = function(){
		//alert("点我告诉你个秘密");

		mn.style.backgroundcolor="#ffffff";
	};
